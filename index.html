<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- need to add bootstrap -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="./assets/css/style.css" />
      <title>Weather Dashboard</title>
   </head>

   <body>
      <header>
         <h1 class="text-center">Weather Dashboard</h1>
      </header>

      <div class="container">
         <div class="row">
            <!-- section for divs on left of page (Search and Recent Searches) -->

            <section class="col-lg-4">
               <!-- container for divs -->
               <div class="search-items">
                  <form>
                     <label class="form-label" for="search-form"
                        >Search for a City:</label
                     >
                     <input
                        type="text"
                        name="city-weather"
                        id="city-weaather"
                        class="form-control card"
                        autofocus="true"
                     />
                     <button
                        type="submit"
                        id="search-btn"
                        class="btn btn-primary"
                     >
                        Search
                     </button>
                  </form>

                  <!-- recent city searches -->
                  <div id="recently-searched" class="">
                     <ul id="list-recently-searched" class="list-group"></ul>
                  </div>
               </div>
            </section>

            <!-- section for divs on right of page ( 1 day and 5 day forcasts) -->

            <section class="col-lg-8">
               <div>
                  <!-- div for todays forcast -->
                  <div class="container">
                     <div id="todays-weather" class="row card-body">
                        <h2 class="card-title">Newark (2/17/2022)</h2>
                        <p class="temp card-text">Temp:</p>
                        <p class="wind card-text">Wind:</p>
                        <p class="humidity card-text">Humidity:</p>
                        <p class="uv card-text">UV Index:</p>
                     </div>
                  </div>
                  <!-- -->

                  <!-- div for five day forcast -->
                  <div class="container">
                     <div class="card five-cards">
                        <h3 class="card-title">5-Day Forcast:</h3>
                        <p class="5-temp card-text">Temp:</p>
                        <p class="5-wind card-text">Wind:</p>
                        <p class="5-humidity card-text">Humidity:</p>
                     </div>
                  </div>
               </div>
            </section>
         </div>
      </div>

      <!-- need to add jQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <!-- JavaScript Bundle with Popper -->
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
         crossorigin="anonymous"
      ></script>
      <!-- moment.js -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

      <script src="./assets/js/script.js"></script>
   </body>
</html>
