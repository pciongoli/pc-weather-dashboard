<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- need to add bootstrap -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="./assets/css/style.css" />
      <title>Weather Dash</title>
   </head>

   <body>
      <header>
         <h1 class="text-center">Weather Dash</h1>
      </header>

       <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <aside class="col-lg-3 pb-3">
          <h2 id="form-heading" class="mt-1 h3 form-label">
            Search a City! :
          </h2>
          <form id="user-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <input
                  class="form-input weather-search"
                  type="text"
                  id="search-input"
                  placeholder="San Jose"
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"
                />
                <div class="input-group-append">
                  <button
                    type="submit"
                    class="btn search-button"
                    id="search-button"
                    aria-label="submit search"
                  >
                    Search
                  </button>
                  <hr class="hr weather-hr" />
                </div>
              </div>
            </div>
          </form>
          <div class="list-group" id="-search-history"></div>
        </aside>

        <div class="col-lg-9 pb-3">
          <section
            id="today-weather"
            class="mt-3"
            role="region"
            aria-live="polite"
          ></section>
          <section
            id="weather-forecast"
            class="row mt-3"
            role="region"
            aria-live="polite"
          ></section>
        </div>
      </div>
    </div>
      </div>

      <!-- need to add jQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <!-- JavaScript Bundle with Popper -->
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
         crossorigin="anonymous"
      ></script>
      <!-- moment.js -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

      <script src="assets/js/script.js"></script>
   </body>
</html>
